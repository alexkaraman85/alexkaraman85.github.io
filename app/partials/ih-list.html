<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">

    </div>
    Number of phones: {{phones.results.length}}
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones.results | filter:query" ng-if="phone.image_url!=''"
            class="thumbnail phone-listing">
          <a href="{{phone.best_page.original_url}}" class="thumb"><img ng-src="{{phone.image_url}}"></a>
          <a href="{{phone.best_page.original_url}}">{{phone.title}}</a>
          <p>{{phone.title}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
